{% load pwa %}
<!DOCTYPE html>
<html>
<head>
    {% progressive_web_app_meta %}
    <title>Invoice Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        .letterheads {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .letterhead {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .items-table th, .items-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .items-table th {
            background-color: #f4f4f4;
        }
        .item-form {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .invoice-detail {
            max-width: 800px;
            margin: 0 auto;
        }
        .customer-info {
            margin: 20px 0;
        }
        .actions {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
